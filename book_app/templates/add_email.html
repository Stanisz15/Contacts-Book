<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email</title>
</head>
<body>
    <form action="#" method="POST">
        {% csrf_token %}
        <label>
            <p>
            E-mail
            <input type="text" name="mail" value="{{email.mail}}">
            </p>
        </label>
        <label>
            <p>
            Type
            <input type="text" name="type" value="{{email.type}}">
            </p>
        </label>
        <p><input type="submit" value="Save"></p>
    </form>
</body>
</html>
